.color-block-wrapper {
  margin-top: 40px;
  -webkit-box-shadow: 0px 15px 30px 0px rgba(124, 124, 124, 0.15);

.color-block {
  color: #fff;
  border-radius: 2px 2px 0 0;
  padding: 30px 40px 40px;
  height: 160px;
  margin-top: 75px;
  position: relative;
}
.color-block:before {
  content: '';
  border-radius: 2px 2px 0 0;
  width: calc(100% - 12px);
  height: 6px;
  position: absolute;
  top: -6px;
  left: 6px;
  opacity: 0.4;
  z-index: 20;
}
.color-block:after {
  content: '';
  border-radius: 2px 2px 0 0;
  width: calc(100% - 24px);
  height: 12px;
  position: absolute;
  top: -12px;
  left: 12px;
  opacity: 0.3;
  z-index: 10;
}
.color-block-head {
  opacity: 0.5;
  text-transform: uppercase;
  font-size: 13px;
  line-height: 1;
  margin-bottom: 20px;
}
.color-block-bottom {

  padding: 30px 40px;

.color-block-lblue:after {

/* Animation */

.parallax > use {
  animation: move-forever 25s cubic-bezier(.55,.5,.45,.5)     infinite;
}
.parallax > use:nth-child(1) {
  animation-delay: -2s;
  animation-duration: 7s;
}
.parallax > use:nth-child(2) {
  animation-delay: -3s;
  animation-duration: 10s;
}
.parallax > use:nth-child(3) {
  animation-delay: -4s;
  animation-duration: 13s;
}
.parallax > use:nth-child(4) {
  animation-delay: -5s;
  animation-duration: 20s;
}
@keyframes move-forever {
  0% {
   transform: translate3d(-90px,0,0);
  }
  100% {

  }
}

function makeVisible(value, animation) {
	console.log(value, animation);
	if(!animation) { animation = "flipInX"; }
	$(value).addClass("animated "+animation);
	$(value).css('visibility', 'visible');
}

/** NavBar **/
function toggleMenu() {
  $("#hamburgerMenu").toggleClass("collapsed");  
  $(".aa-mobile-overlay").animate({
        height: "toggle",
        opacity: "toggle"
    }, 300);
}

var navHeight = 90;
var scrollNavHeight = 65;
var isExpanded = true;

$(window).scroll(function() {
  if ($(window).scrollTop() > navHeight) {
    $('.aa-nav').addClass('aa-small-nav');    
    $('.aa-nav-icon').addClass('aa-small-nav-icon');
    $('.aa-nav-items').addClass('aa-small-nav-items');
    $('.aa-hamburger-menu').addClass('aa-small-hamburger-menu');

    isExpanded = false;
  }
  
  if (!isExpanded && $(window).scrollTop() < navHeight) {
    $('.aa-nav').removeClass('aa-small-nav');    
    $('.aa-nav-icon').removeClass('aa-small-nav-icon');
    $('.aa-nav-items').removeClass('aa-small-nav-items');
    $('.aa-hamburger-menu').removeClass('aa-small-hamburger-menu');
    
    isExpanded = true;
  }
  
});
